    <title>Projects creation</title>

<body class = "creation">

    <h2> Créer un nouveau projet :</h2>
    <form action="">
        <div class="container">
        <label for="title"> Project name: </label>
        <input type="text" name = "title" placeholder= "enter new project name" size = "50">
        <br>
        <br>
        <label for="description"> Project description: </label> <br>
        <textarea type="text" name = "description" rows= "4" cols = "50" placeholder= "enter 1-sentence description"> </textarea>
        <br>
        <br>
        <label for="team"> Project team members: </label> <br>
        <textarea type="text" name = "team" placeholder ="enter team members names" rows= "4" cols = "50"> </textarea>
        <br> 
        <br>

        <input type="text" class="submit" value = "Submit" class = "btn-primary">
    </div>
    </form>
